<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <title>vue-slider</title>
</head>
<body>
  <section id="section" class="container d-flex justify-content-center align-items-center">
    <div class="slider row align-items-center justify-content-center">
      <div class="slide-wrapper col-10 p-0">

        <!-- <div v-for='item in slide' class="item" :class="item.isActive == true? 'active' : ' ' "> -->
        <div v-for='(item, index) in slide' class="item" :class="index == currentSlide? 'active' : ' ' ">
          <img :src="item.image" alt="">
          <div class="description">
          <h6 class="titolo">{{item.title}}</h6>
          <p class="paragrafo">{{item.description}}</p>
          </div>
        </div>

      </div>
      <div class="control-wrapper col-2 p-0">
        <div class="arrows d-flex flex-column justify-content-between">
          <span class="go-up"><i class="fa-solid fa-chevron-up"></i></span>
          <span class="go-down"><i class="fa-solid fa-chevron-down"></i></span>
        </div>
        <div class="control-image">
          <div v-for='(item, index) in slide' class="controls " :class="index == currentSlide? 'active' : ' ' ">
            <img class="image" :class="index == currentSlide? 'active' : ' ' " :src="item.image" alt="">
            </div>  
        </div>

      </div>
    </div>

  </section>




  <script src="app.js"></script>
</body>
</html>
